version: '3.2'

# Use postgres/example user/password credentials
version: '3.1'

services:
  db:
    build: ./postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: changemelater
    volumes:
      - postgres:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - db

volumes:
  postgres:

